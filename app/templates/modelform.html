{% extends "base.html" %}

{% block body %}

<form method=post>
    {{ form.hidden_tag() }}

    <p>
        Comments here <br>
        {{ form.content(cols=64, rows=10) }}
        <!--List the errors for this field-->
        {% for error in form.content.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}


        {{form.submit()}}
    </p>
</form>

{% endblock %}
